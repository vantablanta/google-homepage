<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
                    rel="stylesheet">
    </head>
    <body>
        <div class="top-nav">
            <a class="link1" href="#">About</a>
            <a class="link2" href="#">Store</a>

            <i id="app"class="material-icons">apps</i>
            <a class="link4" href="#">Images</a>
            <a class="link3" href="#">Gmail</a>
        </div>
        <div class="middle">
            <img class="google-logo" src="/images/googlelogo_color_272x92dp.png"

            <input class="google-search" type="search" id="">
            <img id="mic" src="/images/180472.svg" alt="mic">
            <i id="search" class="material-icons">search</i>
        </div>
        <div class="feelings">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="footer"></div>

        
    </body>
</html>
